<div class="ms-content-wrapper">
    <div class="row">
        <div class="col-md-12">
          <app-breadcrumb></app-breadcrumb>
        </div>
    </div>
    
    <div class="ms-panel">
        <div class="ms-panel-header">
            <div class="row">
                <div class="col-md-6">
                    <h6>Estabelecimentos</h6>
                </div>

                <div class="col-md-6 text-right">
                    <button (click)="goToNewEstableshiment()" type="button" class="btn btn-primary">Novo estabelecimento</button>
                </div>
            </div>
            
        </div>
        <div class="ms-panel-body">
            <div class="table-responsive">
                <table id="data-table-5" class="table w-100 thead-primary"></table>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3 col-md-6">
                    <input #search class="search" class="form-control" type="text" placeholder="Search..." (keydown.enter)="onSearch(search.value)">
                </div>
            </div>
            <div class="table-responsive">
                <ng2-smart-table [settings]="settings" [source]="source" class="table w-100 thead-primary"></ng2-smart-table>
            </div>
        </div>
    </div>
</div>

<ng-template #taskModal let-modal>
    <div class="modal-header bg-secondary">
        <h5 class="modal-title has-icon text-white"> {{ title }}</h5>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')">
            <span>Ã—</span>
        </button>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="clearfix">
        <div class="modal-body">
            <div class="ms-form-group">
                <label>NOME</label>
                <input type="text" class="form-control" formControlName="nome" />
            </div>
        </div>
        <div class="modal-footer">            
            <button type="button" class="btn btn-light" (click)="modal.dismiss('Cross click')">Fechar</button>
            <button [disabled]="form.invalid" class="btn btn-secondary shadow-none"
            type="submit">{{ getTitleBtn() }}</button>
        </div>
    </form>
    
</ng-template>
