<div class="ms-content-wrapper">
  <div class="row">
    <div class="col-md-12">
      <app-breadcrumb></app-breadcrumb>
    </div>
  </div>

  <div class="ms-panel">
    <div class="ms-panel-body">
      <div class="ms-panel-body clearfix">
        <ul ngbNav #nav="ngbNav" class="nav nav-tabs d-flex nav-justified mb-4">
          <li [ngbNavItem]="1">
            <a ngbNavLink (click)="changed(1)">Responsável</a>
            <ng-template ngbNavContent>
              <form [formGroup]="form" (ngSubmit)="onSubmit()" class="clearfix">
                <div class="row">
                  <div class="col-md-6">
                    <div class="ms-wizard-step">
                      <div class="form-row">
                        <div class="col-md-12 mb-3">
                          <label>Nome completo</label>
                          <div class="input-group">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Nome completo"
                              formControlName="nome"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col-md-12 mb-3">
                          <label>E-mail</label>
                          <div class="input-group">
                            <input
                              type="email"
                              class="form-control"
                              placeholder="E-mail"
                              formControlName="email"
                            />
                          </div>
                        </div>
                        <div class="col-md-12 mb-2">
                          <label>Contato</label>
                          <div class="input-group">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="contato"
                              formControlName="contato"
                            />
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="modal-footer">
                      <button
                        [disabled]="step === 1"
                        type="button"
                        class="btn btn-light"
                        (click)="voltar()"
                      >
                        Anterior
                      </button>
                      <button
                        [disabled]="form.invalid"
                        class="btn btn-primary shadow-none"
                        type="submit"
                      >
                        Próximo
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </ng-template>
          </li>
          <li [ngbNavItem]="2" [disabled]="step === 1">
            <a ngbNavLink (click)="changed(2)">Endereço </a>
            <ng-template ngbNavContent>
              <form
                [formGroup]="form2"
                (ngSubmit)="onSubmit()"
                class="clearfix"
              >
                <div class="row">
                  <div class="col-md-8">
                    <div class="ms-wizard-step">
                      <div class="form-row">
                        <div class="col-md-6 mb-3">
                          <label>CEP</label>
                          <div class="input-group">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="CEP"
                              formControlName="cep"
                            />
                          </div>
                        </div>

                        <div class="col-md-6 mb-3">
                          <label>Estado</label>
                          <div class="input-group">
                            <input
                              type="email"
                              class="form-control"
                              placeholder="Estado"
                              formControlName="estado"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-row">
                        <div class="col-md-6 mb-2">
                          <label>Cidade</label>
                          <div class="input-group">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Cidade"
                              formControlName="cidade"
                            />
                          </div>
                        </div>
                        <div class="col-md-6 mb-3">
                          <label>Bairro</label>
                          <div class="input-group">
                            <input
                              type="email"
                              class="form-control"
                              placeholder="Bairro"
                              formControlName="bairro"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-row">
                        <div class="col-md-12 mb-2">
                          <label>Endereço</label>
                          <div class="input-group">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Endereço"
                              formControlName="endereco"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-row">
                        <div class="col-md-6 mb-3">
                          <label>Número</label>
                          <div class="input-group">
                            <input
                              type="email"
                              class="form-control"
                              placeholder="Número"
                              formControlName="numero"
                            />
                          </div>
                        </div>
                        <div class="col-md-6 mb-2">
                          <label>Complemento</label>
                          <div class="input-group">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Complemento"
                              formControlName="complemento"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        [disabled]="step === 1"
                        type="button"
                        class="btn btn-light"
                        (click)="voltar()"
                      >
                        Anterior
                      </button>
                      <button
                        [disabled]="form2.invalid"
                        class="btn btn-primary shadow-none"
                        type="submit"
                      >
                        Próximo
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </ng-template>
          </li>
          <li [ngbNavItem]="3" [disabled]="step === 1 || step === 2">
            <a ngbNavLink (click)="changed(3)">Loja </a>
            <ng-template ngbNavContent>
              <form
                [formGroup]="form3"
                (ngSubmit)="onSubmit()"
                class="clearfix"
              >
                <div class="row">
                  <div class="col-md-7">
                    <div class="ms-wizard-step">
                      <div class="form-row">
                        <div class="col-md-12 mb-3">
                          <label>Nome do estabelecimento</label>
                          <div class="input-group">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Nome do estabelecimento"
                              formControlName="nomeEstabelecimento"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col-md-6 mb-3">
                          <label>WhatsApp</label>
                          <div class="input-group">
                            <input
                              type="email"
                              class="form-control"
                              placeholder="WhatsApp"
                              formControlName="whatsappEstabelecimento"
                            />
                          </div>
                        </div>
                        <div class="col-md-6 mb-2">
                          <label for="exampleSelect">Especialidade</label>
                          <select
                            class="form-control"
                            id="exampleSelect"
                            formControlName="especialidade"
                            (change)="onEspecialidadeChange($event)"
                          >
                            <option
                              *ngFor="let i of $itensSpecialts | async"
                              [value]="i"
                            >
                              {{ i.nome }}
                            </option>
                          </select>
                        </div>
                      </div>

                      <div class="form-row">
                        <div class="col-md-6 mb-2">
                          <label for="exampleSelect2">Tipo de chave pix</label>
                          <select
                            class="form-control"
                            id="exampleSelect2"
                            formControlName="tipoChavePix"
                          >
                            <option value="1">E-mail</option>
                            <option value="2">Celular</option>
                            <option value="3">CPF</option>
                            <option value="4">Aleatória</option>
                          </select>
                        </div>

                        <div class="col-md-6 mb-2">
                          <label>Chave pix</label>
                          <div class="input-group">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Chave pix"
                              formControlName="chavePix"
                            />
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="modal-footer">
                      <button
                        [disabled]="step === 2"
                        type="button"
                        class="btn btn-light"
                        (click)="voltar()"
                      >
                        Anterior
                      </button>
                      <button
                        [disabled]="form3.invalid"
                        class="btn btn-primary shadow-none"
                        type="submit"
                      >
                        Finalizar
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </ng-template>
          </li>
        </ul>
        <div [ngbNavOutlet]="nav"></div>
      </div>
    </div>
  </div>
</div>
<div class="fim"></div>
